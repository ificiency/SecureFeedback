name: Secure SSDLC Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  secure-build:
    runs-on: ubuntu-latest

    steps:
    - name: 🛒 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 📦 Install Dependencies and Security Tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest bandit
        pip install --index-url https://pypi.python.org/simple/ safety
        # pip install trufflehog  # Optional: Uncomment if you want TruffleHog

    - name: ✅ Run Tests
      run: |
        pytest tests/

    - name: 🛡️ Bandit - Static Code Analysis
      run: |
        bandit -r . -x ./tests/


    - name: 🔐 Safety - Dependency Check
      run: |
        safety check

    # Optional: Uncomment if TruffleHog is installed and working
